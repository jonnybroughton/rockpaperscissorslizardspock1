<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assers/favicon/favicon-16x16.png">
</head>

<body>
    <h1 id="title">Rock, Paper, Scissors, Lizard, Spock</h1>
    <!--GAME-->
    <div id="game-container">
        <!--GAME CHOICES-->
        <div class="game-choices">
            <button id="rock" alt="Rock Button Choice">Rock</button>
            <button id="paper" alt="Paper Button Choice">Paper</button>
            <button id="scissors"alt="Scissors Button Choice">Scissors</button>
            <button id="lizard"alt="Lizard Button Choice">Lizard</button>
            <button id="spock"alt="Spock Button Choice">Spock</button>
        </div>
        <p id="challenge-message">First to 10 Wins!</p>
        <!--INDIVIDUAL GAME OUTCOMES-->
        <div id="outcomes">
            <div id="user-choice">
                Your Choice: <span id="user-choice-text"></span>
            </div>
            <div id="computer-choice">
                Computer's Choice: <span id="computer-choice-text"></span>
            </div>
            <div id="game-result">
                Round Result: <span id="game-result-text"></span>
            </div>
        </div>
        <!--GAME SCOREBOARD-->
        <div id="scoreboard">
            <div>
                Your Score: <span id="user-score">0</span>
            </div>
            <div>
                Computer Score: <span id="computer-score">0</span>
            </div>
        </div>
        <!--OVERALL WINNER (OUT OF 10 GAMES)-->
        <div id="overall-winner">
            <p id="overall-winner-text"></p>
            <!--RESTART BUTTON-->
            <button id="restart-button" alt="Button to restart the game">Restart Game?</button>
        </div>
    <!--VIDEO CONTEXT-->
    <div id="context">
        <div id="context-title">
            <h2>What is Rock, Paper, Scissors, Lizard, Spock?</h2>
        </div>
        <iframe src="https://www.youtube.com/embed/x5Q6-wMx-K8?si=G4d8YVDdXTk1M5Rx"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen alt="a YouTube video of the Big Bang Theory Rock, Paper, Scissors, Lizard, Spock scene"></iframe>
    </div>
    </div>
    <!--SCRIPT LINK-->
    <script src="script.js"></script>
</body>

</html>
