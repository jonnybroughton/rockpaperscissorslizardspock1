<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1 id="title">Rock, Paper, Scissors, Lizard, Spock</h1>
    <!--GAME-->
    <div id="game-container">
        <!--GAME CHOICES-->
        <div class="game-choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <button id="lizard">Lizard</button>
        <button id="spock">Spock</button>
        </div>
        <!--INDIVIDUAL GAME OUTCOMES-->
        <div id ="outcomes">
            <div id="user-choice">
                Your Choice: <span id="user-choice-text"></span>
            </div>
            <div id="computer-choice">
                Computer's Choice: <span id="computer-choice-text"></span>
            </div>
            <div id="game-result">
                Game Result: <span id="game-result-text"></span>
            </div>
        </div>
        <!--GAME SCOREBOARD-->
        <div id="scoreboard">
            <div>
                Your Score: <span id="user-score">0</span>
            </div>
            <div>
                Computer Score: <span id="computer-score">0</span>
            </div>
        </div>
        <!--OVERALL WINNER (OUT OF 10 GAMES)-->
        <div id="overall-winner">
            <p id="overall-winner-text"></p>
            <!--RESTART BUTTON-->
            <button id="restart-button">Restart Game?</button>
        </div>
    </div>
    <!--SCRIPT LINK-->
    <script src="script.js"></script>
</body>
</html>
